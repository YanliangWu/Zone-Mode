<!doctype html>

<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        width: 250px;
        height: 300px;
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      div.titleBlock{
        height: 100px;
        width: 250px;
        text-align: center;
      }
      div.buttonBlock{
        width: 250px;
        height: 80px;
        text-align: center;
      }
      div.normalBlock{
        width: 250px;
        height: 80px;
        text-align: center;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>

  </head>
  <body>

    <div = class = "titleBlock">
      <h1> Zoom-Mode <h1>
    </div>
    <img id="image-result" hidden>

    <div class = "buttonBlock">
      <form id="frm1" action="form_action.asp">
      <input type="number" name="time" id = "custom-time" value = 50></br></br>
      <button type="button" id = "startButton" > Start a new session</button>
    </form>
    </div>

    <div class = "buttonBlock">
      <button type="button" id = "settingButton" > Go Setting</button>
    </div>
    <div class = "normalBlock">
    <p id = "working_status"> </p>
  </div>
  </body>
</html>
