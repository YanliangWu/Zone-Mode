<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zone-Mode configurations</title>

<script src="../js/dependencies/jquery-1.12.4.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/dependencies/bootstrap.min.js"></script>

<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="../css/config.css">
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <h4>Blocked Websites Keywords</h4>
                <div class="row">
                    <div class="col-sm-8"><p>Add URL keywords you wish to filter out. </p></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New Entry</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>      
                </tbody>
            </table>
        </div>
    </div> 
    <div class="container">
        <div class="table-wrapper">
            <form id = "redirectionUrlTable">
                <div class="form-group">
                    <h4 for="redirectionLabel">Redirection URL</h4>
                    <p>Redirection Link has to contains header: example: "https://google.com"</p>
                    <input type="url" class="form-control" id="redirectionUrl" placeholder="https://example.com">
                </div>
                <button type="button" class="btn btn-info" id="submitRedirectionUrlBtn"><i class="fa fa-plus"></i> Submit</button>
            </form>
        </div>
    </div>    
</body>
</html>
